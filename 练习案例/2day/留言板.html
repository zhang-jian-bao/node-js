<!DOCTYPE html>
<html lang="en">
<head>

            margin:100px auto;

    </style>
</head>
<body>
      <div>
          <label for="b">用户：</label>
          <input type="text" placeholder="请输入用户名" id="b"><br>
          <label for="a">留言板:</label>

      </div>
</body>

          $("button").click(function () {

               var c=$("#b").val();
               var d=$("#a").val();
              console.log(c,d);
               $.ajax({
                   type:"get",
                   url:"http://localhost:9090",
                   async:true,
                   data:{

                       if(ret=="读取成功"){

                   }
               })
           })





       </script>
