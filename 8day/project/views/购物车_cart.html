<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><!--强制让文档与设备的宽度保持1：1-->
<!--注意：实际测试中发现，HTC G7自身系统浏览器不支持这一条规则，能够对页面进行放大，一旦放大响应的box也随之放大，导致俄页面出现错乱问题，解决方法：定义页面的最小宽度 min-width,body{min-width: 300px;}-->
<meta name="apple-mobile-web-app-capable" content="yes" /><!--网站开启对web app程序的支持-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!--在web app应用下状态条（屏幕顶部条）的颜色-->
<meta content="telephone=no" name="format-detection" /><!--则手机号码不被显示为拨号链接-->
<title>购物车</title>
<!--样式表-->
<link type="text/css" rel="stylesheet" href="css/base.css">
<link type="text/css" rel="stylesheet" href="css/index.css">
<link type="text/css" rel="stylesheet" href="css/media.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/cart.js"></script>
</head>
<body>
	<div class="content">
        <h3 class="header_h3 tc f18 fb"><a class="out_a fl pl15 f20 pr20" href="#">&lt;</a>购物车</h3>
        <div class="layerDiv">
        	<div class="boxCon clearfix backgroundFFFFFF mb15">
            	<span class="btn_Span fl f13">共 <em class="cartNum">0</em> 件商品</span>
                <a class="btn_A fr" href="javascript:void(0)" onClick="empty_qk()">清空</a>
            </div>
            <!-- boxCon end -->
            <div>
            	<div id="del_ete1" class="boxCon clearfix backgroundFFFFFF mb15 pr empty_qk">
            		<dl class="boxCon_spDl clearfix m10">
                    	<dt class="fl mr10"><a class="dis_biock" href="#"><img src="images/Gs1.jpg"></a></dt>
                        <dd>
                        	<a class="title_A fb" href="#">罗莱罗马时光四件套AY054-4颜色花色随机</a>
                            <p class="f14 mt4 color999">颜色：随机</p>
                            <p class="unit_p f14 mt4">积分：<span class="colorcc0000 fb">￥<em id="price1" class="price fb" title="1">168</em></span></p>
                            <div class="cartNumber clearfix mt4">
                                <p class="fl f14">数量：</p>
                                <div class="ckon fl">
                                	<input id="inpNumber_L1" class="inpNumber fl inpNumber_l" type="button" value="-" onClick="inpNumber_L(1)">
                                    <input id="shuLang1" class="amount tc fl nameSP_sl" type="text" value="1" maxlength="3" onBlur="jdBlur(1)" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                    <input id="inpNumber_R1" class="inpNumber fr inpNumber_r" type="button" value="+" onClick="inpNumber_R(1)">
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <a class="strike pa thD" onClick="del_ete(1)">删除</a>
                </div>
                <!-- boxCon end -->
                <div id="del_ete2" class="boxCon clearfix backgroundFFFFFF mb15 pr empty_qk">
            		<dl class="boxCon_spDl clearfix m10">
                    	<dt class="fl mr10"><a class="dis_biock" href="#"><img src="images/Gs2.jpg"></a></dt>
                        <dd>
                        	<a class="title_A fb" href="#">罗莱罗马时光四件套</a>
                            <p class="f14 mt4 color999">颜色：随机</p>
                            <p class="unit_p f14 mt4">积分：<span class="colorcc0000 fb">￥<em id="price2" class="price fb" title="2">258</em></span></p>
                            <div class="cartNumber clearfix mt4">
                                <p class="fl f14">数量：</p>
                                <div class="ckon fl">
                                	<input id="inpNumber_L2" class="inpNumber fl inpNumber_l" type="button" value="-" onClick="inpNumber_L(2)">
                                    <input id="shuLang2" class="amount tc fl nameSP_sl" type="text" value="2" maxlength="3" onBlur="jdBlur(2)" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                    <input id="inpNumber_R2" class="inpNumber fr inpNumber_r" type="button" value="+" onClick="inpNumber_R(2)">
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <a class="strike pa thD" onClick="del_ete(2)">删除</a>
                </div>
                <!-- boxCon end -->
                <div id="del_ete3" class="boxCon clearfix backgroundFFFFFF mb15 pr empty_qk">
            		<dl class="boxCon_spDl clearfix m10">
                    	<dt class="fl mr10"><a class="dis_biock" href="#"><img src="images/Gs3.jpg"></a></dt>
                        <dd>
                        	<a class="title_A fb" href="#">罗莱罗马时光四件套</a>
                            <p class="f14 mt4 color999">颜色：随机</p>
                            <p class="unit_p f14 mt4">积分：<span class="colorcc0000 fb">￥<em id="price3" class="price fb" title="3">368</em></span></p>
                            <div class="cartNumber clearfix mt4">
                                <p class="fl f14">数量：</p>
                                <div class="ckon fl">
                                	<input id="inpNumber_L3" class="inpNumber fl inpNumber_l" type="button" value="-" onClick="inpNumber_L(3)">
                                    <input id="shuLang3" class="amount tc fl nameSP_sl" type="text" value="5" maxlength="3" onBlur="jdBlur(3)" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                                    <input id="inpNumber_R3" class="inpNumber fr inpNumber_r" type="button" value="+" onClick="inpNumber_R(3)">
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <a class="strike pa thD" onClick="del_ete(3)">删除</a>
                </div>
                <!-- boxCon end -->
            	<div class="tr">
                	<p  class="f14 mr10">商品总价：<span class="fb colorcc0000">￥<em id="totalNum" class="fb">0</em></span></p>
                </div>
                <div class="pay_cart clearfix mt20 mb20">
                	<a class="fl" href="#"><span class="dis_biock mr4">继续购物</span></a>
                    <a class="fr" href="#"><span class="btnpay dis_biock ml4">去结算</span></a>
                </div>
                
            </div>
            <!-- 购物车商品 end -->
        </div>
        <!-- layerDiv end -->
        
		<div class="footer w100">
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_a"></span>首页</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_b"></span>搜索</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_c"><em class="calrEm">0</em></span>购物车</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_d"></span>我的</a></p>
        </div> 
        <!-- footer end -->       
	</div>
    <!-- content end -->
</body>
</html>
