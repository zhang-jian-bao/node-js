<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><!--强制让文档与设备的宽度保持1：1-->
<!--注意：实际测试中发现，HTC G7自身系统浏览器不支持这一条规则，能够对页面进行放大，一旦放大响应的box也随之放大，导致俄页面出现错乱问题，解决方法：定义页面的最小宽度 min-width,body{min-width: 300px;}-->
<meta name="apple-mobile-web-app-capable" content="yes" /><!--网站开启对web app程序的支持-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!--在web app应用下状态条（屏幕顶部条）的颜色-->
<meta content="telephone=no" name="format-detection" /><!--则手机号码不被显示为拨号链接-->
<title>添加收货地址</title>
<!--样式表-->
<link type="text/css" rel="stylesheet" href="css/base.css">
<link type="text/css" rel="stylesheet" href="css/index.css">
<link type="text/css" rel="stylesheet" href="css/media.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/dZaddress.js"></script>
</head>
<body>
	<div class="content">
        <h3 class="header_h3 tc f18 fb"><a class="out_a fl pl15 f20 pr20" href="#">&lt;</a>添加收货地址</h3>
        <div class="layerDiv">
        	<form onSubmit="return souHuoform()">
            	<ul class="addreSs_ul">
                	<li>
                    	<span>收货人</span>
                        <p><input id="manName_inp" type="text" value=""></p>
                    </li>
                    <li>
                    	<span>手机号码</span>
                        <p><input id="mobileNum_inp" type="text" value="" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11"></p>
                    </li>
                    <li>
                    	<span>省份</span>
                        <p><select id="selectH_a">
                                <option>请选择</option>
                                <option>北京</option>
                                <option>安徽</option>
                                <option>福建</option>
                                <option>江西</option>
                                <option>广东</option>
                                <option>广西</option>
                                <option>贵州</option>
                                <option>海南</option>
                                <option>河北</option>
                                <option>河南</option>
                                <option>黑龙江</option>
                                <option>湖北</option>
                                <option>湖南</option>
                                <option>吉林</option>
                                <option>江苏</option>
                            </select>
                    	</p>
                    </li>
                    <li>
                    	<span>城市</span>
                        <p><select id="selectH_b">
                                <option>请选择</option>
                                <option>南昌</option>
                                <option>抚州</option>
                                <option>赣州</option>
                                <option>吉安</option>
                                <option>景德镇</option>
                                <option>九江</option>
                                <option>萍乡</option>
                                <option>上饶</option>
                                <option>新余</option>
                                <option>宜春</option>
                                <option>鹰潭</option>
                            </select>
                    	</p>
                    </li>
                    <li>
                    	<span>地区</span>
                        <p><select id="selectH_c">
                                <option>请选择</option>
                                <option>安福县</option>
                                <option>吉州区</option>
                                <option>青原区</option>
                                <option>井冈山市</option>
                                <option>吉安县</option>
                                <option>吉水县</option>
                                <option>峡江县</option>
                                <option>新干县</option>
                                <option>永丰县</option>
                                <option>泰和县</option>
                                <option>遂川县</option>
                                <option>万安县</option>
                                <option>永新县</option>
                            </select>
                    	</p>
                    </li>
                    <li>
                    	<span>详情地址</span>
                        <p class="dzTextarea"><textarea id="detailedDz_text" maxlength="120"></textarea></p>
                    </li>
                    <li>
                    	<span>邮编</span>
                        <p><input type="text" value="" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="6"></p>
                    </li>
                    <label class="clearfix">
                    	<input class="fl mt4 ml5" type="checkbox" checked="checked"><span class="fl f14 pl5">设为默认地址</span>
                    </label>
                </ul>
                <button class="dzSubmit dis_biock tc f15 colorfff w100" type="submit">保存</button>
            </form>
        </div>
        <!-- layerDiv end -->
         
		<div class="footer w100">
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_a"></span>首页</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_b"></span>搜索</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_c"><em class="calrEm">0</em></span>购物车</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_d"></span>我的</a></p>
        </div> 
        <!-- footer end -->       
	</div>
    <!-- content end -->
    <div id="blackBg"></div>
    <div id="manName" class="message_err">请填写收货人姓名！</div>
    <div id="mobileNum" class="message_err">请填写正确的手机号！</div>
    <div id="province" class="message_err">请填选择所在省份！</div>
    <div id="cityS" class="message_err">请填选择所在城市！</div>
    <div id="areaQ" class="message_err">请填选择所在地区！</div>
    <div id="detailedDz" class="message_err">请填写详细地址！</div>
</body>
</html>
