<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><!--强制让文档与设备的宽度保持1：1-->
<!--注意：实际测试中发现，HTC G7自身系统浏览器不支持这一条规则，能够对页面进行放大，一旦放大响应的box也随之放大，导致俄页面出现错乱问题，解决方法：定义页面的最小宽度 min-width,body{min-width: 300px;}-->
<meta name="apple-mobile-web-app-capable" content="yes" /><!--网站开启对web app程序的支持-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!--在web app应用下状态条（屏幕顶部条）的颜色-->
<meta content="telephone=no" name="format-detection" /><!--则手机号码不被显示为拨号链接-->
<title>详情页</title>
<!--样式表-->
<link type="text/css" rel="stylesheet" href="css/base.css">
<link type="text/css" rel="stylesheet" href="css/index.css">
<link type="text/css" rel="stylesheet" href="css/media.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/XQdetails.js"></script>
</head>
<body>
	<div class="content">
        <h3 class="header_h3 tc f18 fb"><a class="out_a fl pl15 f20 pr20" href="#">&lt;</a>详情页</h3>
        <div class="layerDiv">
            <dl class="boxCon_spDl">
                <dt class="details_dt clearfix">
                	<span class="pr3"><img src="images/Gs5.jpg"></span>
                    <span class="pl3"><img src="images/Gs6.jpg"></span>
                </dt>
                <dd class="mt10">
                    <a class="title_A fb" href="#">罗莱罗马时光四件套AY054-4</a>
                    <p class="unit_p f16 mt5">积分：<span class="colorcc0000 fb mr10">￥<em id="price1" class="price fb" title="1">498.00</em></span><span class="color666 text_li_th">598.00</span></p>
                </dd>
            </dl>
            
            <dl class="criticismDl clearfix mt10 color666">
                <dt class="fl tr mt5 mb10">类型：</dt>
                <dd class="fl">
                    <ul id="tb-thumbA" class="tb-thumb clearfix">
                        <li id="xzXg1" onClick="speciColour(1)">
                            <span>颜色随机</span>
                            <b class="tb-selected-b"></b>
                        </li>
                        <li id="xzXg2" onClick="speciColour(2)">
                            <span>常规</span>
                            <b class="tb-selected-b"></b>
                        </li>
                        <li id="xzXg3" onClick="speciColour(3)">
                            <span>应季</span>
                            <b class="tb-selected-b"></b>
                        </li>
                    </ul>
                </dd>
            </dl>
            
            <dl class="criticismDl clearfix color666">
                <dt class="fl tr mt5">属性：</dt>
                <dd class="fl ml10">
                    <ul id="tb-thumbB" class="tb-thumb clearfix">
                        <li id="xzXg4" onClick="speciColour(4)">
                            <span>XXL</span>
                            <b class="tb-selected-b"></b>
                        </li>
                        <li id="xzXg5" onClick="speciColour(5)">
                            <span>XL</span>
                            <b class="tb-selected-b"></b>
                        </li>
                        <li id="xzXg6" onClick="speciColour(6)">
                            <span>L</span>
                            <b class="tb-selected-b"></b>
                        </li>
                    </ul>
                </dd>
            </dl>
            
            <div class="cartNumber clearfix mt10 pr">
                <p class="fl f14">数量：</p>
                <div class="ckon fl">
                    <input id="inpNumber_L1" class="inpNumber fl inpNumber_l" type="button" value="-" onClick="inpNumber_L(1)">
                    <input id="shuLang1" class="amount tc fl nameSP_sl" type="text" value="1" maxlength="3" onBlur="jdBlur(1)" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                    <input id="inpNumber_R1" class="inpNumber fr inpNumber_r" type="button" value="+" onClick="inpNumber_R(1)">
                </div>
                <!-- 是否选中提示文字 -->
                <div class="prompt_Div mt15 pa">
                    <p class="prompt_Div_p1">请选择：“类型”</p>
                    <p class="prompt_Div_p2">请选择：“属性”</p>
                </div>
                <!-- 是否选中提示文字 end-->
            </div>
            <div class="mt10">
                <p  class="f14">商品总价：<span class="fb colorcc0000">￥<em id="totalNum" class="fb">0</em></span></p>
            </div> 
            <div class="pay_cart clearfix mt20 mb20">
                <a class="fl" href="#"><span class="btnpay dis_biock mr4 jieS">去结算</span></a>
                <a class="fr" href="#"><span class="dis_biock ml4 jiaCart">加入购物车</span></a>
            </div>
            <div class="mt250">
            	<ul class="goodsThe clearfix f14 font_fam fb">
                	<li name="name1">产品介绍</li>
                    <li name="name2">产品规格</li>
                </ul>
                <div class="xxListData name1">
                	<img src="images/66610_1.jpg">
                    <img src="images/66610_2.jpg">
                    <img src="images/66610_3.jpg">
                </div>
                <!-- 产品介绍 end -->
                <div class="xxListData name2">
                	<img src="images/66647_3379.jpg">
                </div>
                <!-- 如何购买 end -->
            </div>
            <!-- 介绍、产品规格 end --> 
        </div>
        <!-- layerDiv end -->
        

		<div class="footer w100">
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_a"></span>首页</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_b"></span>搜索</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_c"><em class="calrEm">0</em></span>购物车</a></p>
            <p class="footer_p"><a class="footer_p_a" href="#"><span class="footSpan_d"></span>我的</a></p>
        </div> 
        <!-- footer end -->       
	</div>
    <!-- content end -->
</body>
</html>
