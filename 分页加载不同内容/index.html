<script>

    //等待页面所有dom元素加载完毕之后在执行
    $(function () {

        $.ajax({
            url : "https://api.apishop.net/common/driverLicense/queryQuestionListByKeyword",
            data : {
                apiKey : "PxPlhAH1fedfa9cb4057fbfb2bc891f76796c58f6ccb4e1",
                page : 1,   //第几页的数据
                pageSize : 10,  //条数
                licenseType : 0,    //小车
                subjectType : 0,    //科目一
                keyword : ""
            },
            success : function (response) {

                var data = JSON.parse(response).result.driverQuestionList;

                for(var i=0;i<data.length;i++){
                   var odiv =  document.createElement("div");
                   odiv.className = "list";
                   odiv.innerHTML = "  <h3>" + (i+1) +"." + data[i].question +"</h3>\n" +
                       "            <ul>\n" +
                       "                <li>\n" +
                       "                    <input name=\"sex\" type=\"radio\">\n" +
                       "                    <label for=\"\">"+ data[i].optionA +"</label>\n" +
                       "                </li>\n" +
                       "                <li>\n" +
                       "                    <input name=\"sex\" type=\"radio\">\n" +
                       "                    <label for=\"\">"+  data[i].optionB +"</label>\n" +
                       "                </li>\n" +
                       "                <li>\n" +
                       "                    <input name=\"sex\" type=\"radio\">\n" +
                       "                    <label for=\"\">"+  data[i].optionC +"</label>\n" +
                       "                </li>\n" +
                       "                <li>\n" +
                       "                    <input name=\"sex\" type=\"radio\">\n" +
                       "                    <label for=\"\">"+  data[i].optionD +"</label>\n" +
                       "                </li>\n" +
                       "            </ul>";
                        $(".box").append(odiv)
                }
            },
            error : function (error) {
                console.log(error);
            }
        })
