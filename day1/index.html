<!DOCTYPE html>

	<html lang="en">

		<head>
    
<meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   
 <button>请求数据</button>
</body>

<script src="js/jquery-1.11.2.min.js"></script>

<script>

    //点击按钮，发送ajax请求，请求数据
    $("button").click(function () {
        
$.ajax({
            
url : "http://localhost:8000/",
           
 success : function(response){
                
	console.log(response)
            
},
            
error : function (error) {
                
	console.log(error)
           
 }
       
 })
   
 })


</script>
